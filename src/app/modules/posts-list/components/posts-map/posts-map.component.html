<div class="tui-row tui-space_bottom-4">
  <div class="tui-col_xs-12 tui-col_lg-12 tui-col_md-12 tui-col_xs-12">
    <tui-notification>
      You can add your own markers by double clicking on map
    </tui-notification>
  </div>
</div>

<google-map
  height="600px"
  width="100%"
  [zoom]="zoom"
  [options]="options"
  (mapDblclick)="addMarker($event)">
  <map-marker
    #marker="mapMarker"
    *ngFor="let item of data"
    [position]="item.marker.position"
    [title]="item.marker.title"
    [options]="item.marker.options"
    (mapClick)="openInfoWindow(marker, item)">
  </map-marker>
  <map-info-window [options]="infoWindowOptions">
    <app-posts-info-window [data]="infoWindowItem"></app-posts-info-window>
  </map-info-window>
</google-map>
