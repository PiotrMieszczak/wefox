<div
  class="tui-container tui-container_adaptive container--margin container--padding">
  <div class="tui-row tui-row_adaptive tui-space_bottom-4">
    <div class="tui-col_xs-12 tui-col_lg-12 tui-col_md-12 tui-col_xs-12">
      <div class="tui-row tui-space_bottom-4">
        <div class="tui-col_xs-6 tui-col_lg-6 tui-col_md-6">
          <app-posts-table-searchbar></app-posts-table-searchbar>
        </div>
        <div class="tui-col_xs-6 tui-col_lg-6 tui-col_md-6">
          <tui-tabs [(activeItemIndex)]="activeItemIndex">
            <button tuiTab (click)="showMap(true)">
              <img
                src="assets/image/map-pin.svg"
                class="tui-space_right-2"
                style="width: 24px; height: 24px" />
              Map
            </button>
            <button tuiTab (click)="showMap(false)">
              <img
                src="assets/image/table.svg"
                class="tui-space_right-2"
                style="width: 24px; height: 24px" />
              Table
            </button>
          </tui-tabs>
        </div>
      </div>
      <div class="tui-row">
        <div class="tui-col_xs-12 tui-col_lg-12 tui-col_md-12">
          <app-posts-map *ngIf="mapVisible" [data]="posts"></app-posts-map>
          <app-posts-table *ngIf="!mapVisible" [data]="posts"></app-posts-table>
        </div>
      </div>
    </div>
  </div>
</div>
