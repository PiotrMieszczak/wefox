<div class="tui-row tui-space_bottom-4">
  <div
    class="tui-col_xs-12 tui-col_lg-12 tui-col_md-12 tui-col_xs-12"
    style="text-align: right">
    <button tuiButton type="button" size="m" (click)="add()">Add new</button>
  </div>
</div>

<table tuiTable class="table" [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th tuiTh>City</th>
      <th tuiTh [resizable]="true">Info</th>
      <th tuiTh>Latitude</th>
      <th tuiTh>Longitude</th>
      <th tuiTh style="width: 100px">Actions</th>
    </tr>
  </thead>
  <tbody tuiTbody [data]="data">
    <tr *tuiRow="let item of data" tuiTr>
      <td *tuiCell="'title'" tuiTd>{{ item.title }}</td>
      <td *tuiCell="'content'" tuiTd>{{ item.content }}</td>
      <td *tuiCell="'lat'" tuiTd>{{ item.lat }}</td>
      <td *tuiCell="'long'" tuiTd>{{ item.long }}</td>
      <td *tuiCell="'actions'" tuiTd>
        <div style="display: flex">
          <button
            tuiIconButton
            type="button"
            class="tui-space_right-3 tui-space_bottom-3"
            icon="tuiIconDraft"
            shape="rounded"
            size="s"
            appearance="icon"
            (click)="edit(item); $event.stopImmediatePropagation()"></button>
          <button
            tuiIconButton
            type="button"
            class="tui-space_right-3 tui-space_bottom-3"
            icon="tuiIconTrash"
            shape="rounded"
            size="s"
            appearance="icon"
            (click)="remove(item); $event.stopImmediatePropagation()"></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
