<tui-root>
  <ng-container *ngIf="theme$ | async as theme">
    <app-dark-theme *ngIf="theme === 'dark'"></app-dark-theme>
  </ng-container>
  <app-header [title]="title"> </app-header>
  <div [@routerAnimation]="prepareRoute(outlet)" class="router-wrapper">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</tui-root>
